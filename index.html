<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebDevChallange 1</title>
    </head>
        <body>
            <div>
                <div class="main">
                    <div class="left">
                        <div class="container reg">
                            <section class="header-name">Register Form</section>
                        <div class="register box">
                            <form action="#">
                                <div class="username">
                                    <img src="imgs/username.png" alt="Silhouette of a man">
                                    <input type="text" placeholder="Username">
                                </div>
                                <div class="password">
                                    <img src="imgs/password.png" alt="Padlock">
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="password">
                                    <img src="imgs/password.png" alt="Padlock">
                                    <input type="password" placeholder="Confirm Password">
                                </div>
                                <div class="email">
                                    <img src="imgs/email.png" alt="Envelope">
                                    <input type="text" placeholder="Email">
                                </div>
                                <div class="location">
                                    <img src="imgs/location.png" alt="location">
                                    <input type="text" placeholder="Your Location">
                                </div>
                                <label for="terms" class="center">
                                    <input class="check" type="checkbox" checked="checked">
                                    <p>I have read and accept the terms of use.</p>
                                </label>
                                <button class="big">Sign up</button>
                            </form>
                        </div>
                    </div>
                    <div class="container sem">
                        <section class="header-name">Send Email</section>
                        <div class="Semail box">
                            
                            <div class="username">
                                <img src="imgs/username.png" alt="Silhouette of a man">
                                <input type="text" placeholder="Your Name">
                            </div>
                            <div class="email">
                                <img src="imgs/email.png" alt="Envelope">
                                <input type="text" placeholder="Your Email">
                            </div>
                            <div class="message">
                                <textarea name="Tmessage" class="Tmessage" placeholder="Type your message..."></textarea>
                            </div>
                            <label for="Remember" class="center">
                                <input class="check" type="checkbox" checked="checked">
                                Remember me
                            </label>
                            <button class="big">Send Email</button>
                        </div>
                    </div>
                    </div>
                    <div class="right">
                        <div class="container sig">
                        <section class="header-name">Sign In Form</section>
                        <div class="sign box">
                            <form action="#">
                                <div class="username">
                                    <img src="imgs/username.png" alt="Silhouette of a man">
                                    <input type="text" placeholder="Username">
                                </div>
                                <div class="password">
                                    <img src="imgs/password.png" alt="Padlock">
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="wrapper-inside-horizontally">
                                    <label for="terms" class="close-to-each">
                                        <input class="check space1" type="checkbox" checked="checked">
                                        Remember me
                                    </label>
                                    <button class="Bright">Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="container rec">
                        <section class="header-name">Recover Form</section>
                        <div class="recover box">
                            <form action="#">
                                <div class="email">
                                    <img src="imgs/email.png" alt="Envelope">
                                    <input type="text" placeholder="Enter your Email">
                                </div>
                                <div class="phone">
                                    <img src="imgs/phone.png" alt="Smartfon img">
                                    <input type="tel" placeholder="Enter your Phone number"><br>
                                </div>
                                <div class="wrapper-inside-horizontally">
                                    <button>Send</button> 
                                    <button class="disabled">Done</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="container sub">
                        <section class="header-name">Subscribe Form</section>
                    <div class="subscribe box">
                        <div class="email">
                            <img src="imgs/email.png" alt="Envelope">
                            <input type="text" placeholder="Your Email"><br>
                        </div>
                        <div class="wrapper-inside-horizontally">
                            <button>Subscribe</button>
                            <button class="no">No, Thanks</button>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </body>
</html>
