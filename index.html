<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>WebDevChallange 1</title>
    </head>
    <body>
        <div>
            <div class="logo"></div>
            <div class="main">
                <div class="left">
                    <div class="cotainer reg">
                        <h1>Register Form</h1>
                    <div class="register box">
                        <form action="">
                            <div class="username">
                                <img src="imgs/username.png" alt="username">
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="password">
                                <img src="imgs/password.png" alt="password">
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="password">
                                <img src="imgs/password.png" alt="password">
                                <input type="password" placeholder="Confirm Password">
                            </div>
                            <div class="email">
                                <img src="imgs/email.png" alt="email">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="location">
                                <img src="imgs/location.png" alt="location">
                                <input type="text" placeholder="Your Location">
                            </div>
                            <label for="terms">
                                <input class="check" type="checkbox" checked="checked">
                                <p>I have read and accept the terms of use.</p>
                            </label><br>
                            <button class="big">Sign up</button>
                        </form>
                    </div>
                </div>
                <div class="cotainer sem">
                    <h1>Send Email</h1>
                    <div class="Semail box">
                        
                        <div class="username">
                            <img src="imgs/username.png" alt="username">
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="email">
                            <img src="imgs/email.png" alt="email">
                            <input type="text" placeholder="Your Email">
                        </div>
                        <div class="message">
                            <input class="bigbox" type="text" rows="5" placeholder="Type your message ...">
                        </div>
                        <label for="terms">
                            <input class="check" type="checkbox" checked="checked"><p>Remember me</p>
                            
                        </label><br>
                            <button class="big">Send Email</button>
                    </div>
                </div>
                </div>
                <div class="right">
                    <div class="cotainer sig">
                    <h1>Sign In Form</h1>
                    <div class="sign box">
                        <form action="">
                            <div class="username">
                                <img src="imgs/username.png" alt="username">
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="password">
                                <img src="imgs/password.png" alt="password">
                                <input type="password" placeholder="Password">
                            </div>
                            
                            <label for="terms">
                                <input class="check space1" type="checkbox" checked="checked">
                            </label><br>
                            <p class="space">Remember me</p> <button class="Bright">Sign up</button>
                            
                        </form>
                    </div>
                </div>
                <div class="cotainer rec">
                    <h1>Recover Form</h1>
                    <div class="recover box">
                        
                        <form action="">
                            <div class="email">
                                <img src="imgs/email.png" alt="email">
                                <input type="text" placeholder="Enter your Email">
                            </div>
                            <div class="phone">
                                <img src="imgs/phone.png" alt="phone">
                                <input type="tel" placeholder="Enter your Phone number"><br>
                            </div>
                                <button>Send</button> <button class="disabled">Done</button>
                            
                        </form>
                    </div>
                </div>
                <div class="cotainer sub">
                    <h1>Subscribe Form</h1>
                <div class="subscribe box">
                    
                    <div class="email">
                        <img src="imgs/email.png" alt="email">
                        <input type="text" placeholder="Your Email"><br>
                    </div>
                        <button>Subscribe</button>
                        <button class="no">No, Thanks</button>
                    
                </div>
            </div>
            </div>
            
            
                
                
            </div>
        
    </body>
</html>
